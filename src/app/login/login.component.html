<div class="row">
    <div class="col-md-4"> </div>
  <div class="col-md-4">
     <h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  [(ngModel)]="Formdata.username"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  [(ngModel)]="Formdata.password"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" [(ngModel)]="Formdata.rememberme" name="remember"> Remember me
          </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="submitData() ">Login</button>
    </div>
</form>
</div>
